<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dom.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="dom.js" async defer></script>
    <title>tracking system project</title>

</head>

<body>
    <h1>
        <b><center>Tracking System</center></b>
    </h1>
    <div class="container mt-5 py-1" style="border: 1px solid black; width: 400px; background-color: black; color: white;">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="contact_number" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Issue Description</label>
            <input type="text" class="form-control" id="issue_desc" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Severity of the Issue</label>
            <select class="form-select" aria-label="Default select example" id="severity_issue">
                <option value="Select an option">Select an option</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
        </div>

        <button type="button" class="btn btn-warning" id="submit_details">Submit</button>
    </div>

    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Issue Description</th>
                    <th scope="col">Severity Of Issue</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>
</body>

</html>
